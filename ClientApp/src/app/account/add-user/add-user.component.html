<p-toast></p-toast>

<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Add User</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="addUserForm">
  
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username"  name="username" type="text" class="form-control rounded-0" [ngClass]="{ 'is-invalid': addUserForm.controls['username'].invalid && (addUserForm.controls['username'].dirty || addUserForm.controls['username'].touched) }" required  >
                <div *ngIf="addUserForm.controls['username'].invalid && (addUserForm.controls['username'].dirty || addUserForm.controls['username'].touched)" class="invalid-feedback">
                  <div *ngIf="addUserForm.controls['username'].errors?.['required']">UserName is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input formControlName="firstName"  name="firstName" type="text" class="form-control rounded-0" [ngClass]="{ 'is-invalid': addUserForm.controls['firstName'].invalid && (addUserForm.controls['firstName'].dirty || addUserForm.controls['firstName'].touched) }" required  >
                  <div *ngIf="addUserForm.controls['firstName'].invalid && (addUserForm.controls['firstName'].dirty || addUserForm.controls['firstName'].touched)" class="invalid-feedback">
                    <div *ngIf="addUserForm.controls['firstName'].errors?.['required']">First Name is required</div>
                  </div>
              </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password"  name="password"  class="form-control rounded-0"  [ngClass]="{ 'is-invalid':  addUserForm.controls['password'].invalid && (addUserForm.controls['password'].dirty || addUserForm.controls['password'].touched) }"  required >
                <div *ngIf="addUserForm.controls['password'].invalid && (addUserForm.controls['password'].dirty || addUserForm.controls['password'].touched)" class="invalid-feedback">
                  <div *ngIf="addUserForm.controls['password'].errors?.['required']">Password is required</div>
                </div>
            </div>
  <br>
            <button [disabled]= "addUserForm.invalid" type="button" (click)="AddUser()" class="btn btn-success float-right">
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

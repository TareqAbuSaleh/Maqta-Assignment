<p-toast></p-toast>

<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm">
  
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username"  name="username" type="text" class="form-control rounded-0" [ngClass]="{ 'is-invalid': loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched) }" required  >
                <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="invalid-feedback">
                  <div *ngIf="loginForm.controls['username'].errors?.['required']">UserName is required</div>
                </div>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password"  name="password"  class="form-control rounded-0"  [ngClass]="{ 'is-invalid':  loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) }"  required >
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="invalid-feedback">
                  <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
                </div>
            </div>
  <br>
            <button [disabled]= "loginForm.invalid" type="button" (click)="loginUser()" class="btn btn-success float-right">
              Login
            </button>
            &nbsp;
            &nbsp;
            <button  type="button" (click)="register()" class="btn btn-success float-right">
                Register
              </button>
          </form>
        </div>
      </div>
    </div>
  </div>
